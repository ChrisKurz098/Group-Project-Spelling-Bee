<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--INSERT CSS library here-->
   <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Spelling Bee</title>
</head>

<body>
    <header>
        <h1>Spelling Bee</h1>
    </header>
        <!---------This Is The Audio Player (always hidden)-------->
        <audio hidden id = "audioPlayer" src = ""></audio>
        <!--------------------------------------------------------->
        
    <main>

        <!-------------------------START SCREEN-------------------->
        <section id="start-screen">
            <div>
                <h2>Test Your Spelling Chops</h2>
                <h3>Press Start to Begin</h3>
                <button id= "start-btn" onclick = "main()">START</button>
            </div>
        </section>

        <!-------------------------GAME SCREEN-------------------->
        <section id="game-screen">
            <div id="current-stats-container">
                <p class="game-stat" id="right-wrong-display">
                    right/wrong
                </p>
                <p class="game-stat" id="current-correct-answers-container">
                    4/10
                </p>
            </div>
            <form id="interactive-container">
                <input class="input" id="answer-input" type="text" placeholder="Your Answer">
                <div id="game-buttons-container">
                    <button disabled class="btn" id="play-word-btn">Play Word</button>
                    <button disabled class="btn" id="submit-answer-btn">Submit</button>
                </div>
            </form>
            <div id="def-container">
                <h2>Definition: </h2>
                <div id = "def-p-container">
                    <p id="def">Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
                </div>
            </div>
        </section>

        <!-------------------------END SCREEN-------------------->
        <section id="end-screen">
            <div id="final-score-display">
                <h2 id="final-score-title">Final Score:</h2>
                <p id="final-score">8/10</p>
            </div>
            <div id="new-hs-container">
                <h2 id="new-hs-title">
                    You Got A New High Score!
                </h2>
                <form id="hs-interactive-container">
                    <input class="input" id="initials-input" type="text" placeholder="Your Initials">
                    <button disabled class="btn" id="sumbit-name-btn" >Submit</button>
                </form>
            </div>
            <div id="final-lists-container">
                <div class="list" id="correct-answers">
                    <h2>Correct Words:</h2>
                    <ol id="correct-list"></ol>
                </div>
                <div class="list" id="incorrect-answers">
                    <h2>Incorrect Words:</h2>
                    <ol id="incorrect-list"></ol>
                </div>
            </div>
        </section>

        <!---------------------TOP SCORE DISPLAY----------------->
        <section id="top-score">
            <h2>Top Scores</h2>
            <ol id = "score-list">
                <!--We will dynamically create scores here-->
        
            </ol>
        </section>

    </main>

    <script src="assets/js/script.js"></script>
</body>

</html>
